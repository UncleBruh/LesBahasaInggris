<div class="container mt-4">
  <h2 class="mb-4">Data Peserta Kursus Bahasa Inggris</h2>

  <div class="card p-3 mb-4 shadow-sm">
    <h5>{{ idEdit ? 'Edit Peserta' : 'Tambah Peserta Baru' }}</h5>
    <div class="row g-2">
      <div class="col-md-3">
        <input class="form-control" [(ngModel)]="form.nama" placeholder="Nama Lengkap">
      </div>
      <div class="col-md-2">
        <select class="form-control" [(ngModel)]="form.level">
          <option value="">-Pilih Level-</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="col-md-3">
        <input class="form-control" [(ngModel)]="form.alamat" placeholder="Alamat">
      </div>
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="form.no_hp" placeholder="No HP">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="simpan()">
            {{ idEdit ? 'Update' : 'Simpan' }}
        </button>
        <button *ngIf="idEdit" class="btn btn-secondary w-100 mt-1" (click)="resetForm()">Batal</button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Level</th>
        <th>Alamat</th>
        <th>No HP</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pesertaList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ p.nama }}</td>
        <td><span class="badge bg-info text-dark">{{ p.level }}</span></td>
        <td>{{ p.alamat }}</td>
        <td>{{ p.no_hp }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="edit(p)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="hapus(p._id)">Hapus</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
